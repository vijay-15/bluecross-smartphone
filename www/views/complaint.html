    <ion-view view-title="New Complaint" cache-view="true">
        <ion-nav-buttons side="left">
          <button ng-controller="utils" class="button icon ion-android-arrow-back" on-tap="go('home')"></button>
        </ion-nav-buttons>

    	<ion-content class="complaint" overflow-scroll="true" animation="slide-left-right" ng-controller="utils">
            <div class="card camera-card" on-tap="openDialog()" ng-file-select ng-file-change="upload($files)" ng-multiple="multiple">
                <div class="row">
                    <div class="col col-33">
                        <img src="" id="img_preview" style="width: 100%">
                    </div>
                    <div class="col">
                        <center>
                            <h5><i class="ion-android-camera"></i>Select a Picture</h5> 
                        </center>
                        <input type="file" accept="image/*" capture="camera" id="file" ng-model="formData.pic" style="position:absolute; top:-100px"/>
                    </div>
                </div>
            </div>          
            

            <div class="card">
            	<h6 class="complaint-card-title">Your Details</h6>
                <div class="complaint-input list padding">
                    <label class="item item-input input-positive">
                        <span class="label">Your Name <i class="mandatory">*</i></span>
                        <input type="text" ng-model="formData.registerBy" class="" required>
                    </label>
                    <label class="item item-input input-positive">
                        <span class="label">Mobile No  <i class="mandatory">*</i></span>
                        <input type="number" ng-model="formData.registerPhone" class="" required>
                    </label>
                    <label class="item item-input input-positive">
                        <span class="label">Email Id</span>
                        <input type="email" ng-model="formData.registerEmail" class="" required>
                    </label>
                    <label class="item item-input input-positive">
                        <span class="label">Location <i class="mandatory">*</i></span>
                        <input type="text" ng-model="formData.registerLocation" class="" required>
                    </label>
                    <label class="item item-input input-positive">
                        <span class="label">Complaint details </span>
                        <input type="text" ng-model="formData.registerComplaint">
                    </label>
                    <button class="button button-block button-royal mdl-js-button mdl-js-ripple-effect" ng-click="register()">Register Complaint</button>
                </div>
            </div>

    	</ion-content> 

    </ion-view>
